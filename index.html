<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TICKET</title>
</head>
<body>
    
    <div class="wrapper">
        <from class="action">
            <h1>IT TICKET</h1>

            <div class="input-box">
                <label for="input">Name</label>
                <input type="text" placeholder="Name" required>
            </div>

            <div class="input-drop">
                <label for="dropdown">Department</label>
                <select name="dropdown" id="dropdown">
                    <option value="seclect">--Select--</option>
                    <option value="acc">Account</option>
                    <option value="hr">HR</option>
                    <option value="qa">QA</option>
                    <option value="r&d">R&D</option>
                    <option value="pur">Purchasing</option>
                    <option value="mkt">Marketing</option>
                    <option value="prod">Production</option>
                    <option value="inj">Injection</option>
                  </select>
            </div>

            <div class="input-box">
                <label for="input-box">Issue</label>
                <input type="text" placeholder="Issue" required>
            </div>

            <div class="input-pic">
                <label for="input-pic" class="custom-upload-btn">Upload Picture</label>
                <input type="file" id="input-pic" accept="image/*" capture="camera" style="display: none;" required>
            </div>

            <div class="submit">
                <input type="submit" value="Send">
            </div>

        </from>
    </div>

    <script src="sc.js"></script>

</body>
</html>
